<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBot Pro - Web Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-400">EduBot Pro ðŸš€</h1>
            <p class="text-gray-400 mt-2">Referat va Slaydlarni Web orqali yarating</p>
        </div>

        {% if error %}
        <div class="bg-red-500/20 border border-red-500 text-red-200 p-3 rounded mb-4 text-sm">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-300">Mavzu</label>
                <input type="text" name="topic" required placeholder="Masalan: Sun'iy intellekt" 
                    class="w-full mt-1 p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300">Ism-Familiya</label>
                <input type="text" name="student" required placeholder="Aliyev Vali" 
                    class="w-full mt-1 p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300">Hujjat Turi</label>
                    <select name="dtype" class="w-full mt-1 p-3 bg-gray-700 border border-gray-600 rounded-lg outline-none">
                        <option value="docx">ðŸ“„ Referat (DOCX)</option>
                        <option value="pptx">ðŸ“Š Taqdimot (PPTX)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300">Hajmi</label>
                    <select name="pages" class="w-full mt-1 p-3 bg-gray-700 border border-gray-600 rounded-lg outline-none">
                        <option value="10">10 sahifa/slayd</option>
                        <option value="15">15 sahifa/slayd</option>
                        <option value="20">20 sahifa/slayd</option>
                    </select>
                </div>
            </div>

            <button type="submit" 
                class="w-full py-4 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl font-bold text-lg hover:opacity-90 transition transform active:scale-95">
                ðŸš€ Yaratish va Yuklash
            </button>
        </form>
        
        <div class="text-center mt-6 text-sm text-gray-500">
            <a href="https://t.me/edu_talaba_bot" class="hover:text-blue-400">Telegram Botga o'tish</a>
        </div>
    </div>
</body>
</html>
